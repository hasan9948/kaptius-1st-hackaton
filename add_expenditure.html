<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expenditure</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script2.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="popup"></div>
        <h1>Add Expenditure</h1>

            <input type="number" id="expAmount" required>
            <button type="submit" class="all_btn">Add Expenditure</button>
        </form>
        <button onclick="location.href='index.html'" class="all_btn">Back to Home</button>
    </div>
</body>
