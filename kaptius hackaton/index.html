<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
        <link rel="stylesheet" href="styles.css">
        <script src="home.js" defer></script>
    </head>

    <body>


        <div class="card">
            <div class="colors display">
                <h2 style="color: black;">Theme</h2>
                <div class="color">
                    <div class="color-1 active"></div>
                    <div class="color-2"></div>
                    <div class="color-3"></div>
                    <div class="color-4"></div>
                    <div class="color-5"></div>
                </div>
            </div>
            <button class="all_btn theme"> add Theme</button>
        </div>

        <form id="filterForm">
            <label for="startDate">Start Date and Time:</label>
            <input type="datetime-local" id="startDate" name="startDate">
            <label for="endDate">End Date and Time:</label>
            <input type="datetime-local" id="endDate" name="endDate">
            <button type="submit" class="all_btn filter">Apply Filter</button>
        </form>


        <div class="container">
            <h1>Total Amount: <span id="totalAmount">$0.00</span></h1>
            <button onclick="location.href='add_income.html'" class="all_btn">Add Income</button>
            <button onclick="location.href='add_expenditure.html'" class="all_btn">Add Expenditure</button>

            <a href="alldata.html" class="all_btn">view all data </a>

            <h2>Income</h2>
            <table id="incomeTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Income records will be inserted here -->
                </tbody>
            </table>

            <h2>Expenditure</h2>
            <table id="expenditureTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Expenditure records will be inserted here -->
                </tbody>
            </table>
        </div>




    </body>

</html>
